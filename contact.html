<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles/global-styles.css" />
    <link rel="stylesheet" href="styles/contact-styles.css" />
    <title>Kontakt | Jacob Friis Strand</title>
  </head>
  <body>
    <header>
      <div class="logo-hamburger">
        <a href="index.html" aria-label="Home"><img class="logo" src="icons/peritia-logo.png" alt="Logo" /></a>
        <button class="toggle-btn">
          <span class="hamburger"></span>
        </button>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="link" href="work.html">Portfolio</a></li>
          <li><a class="link" href="about.html">Om</a></li>
          <li><a class="link active" href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <div class="contact__copy">
          <h1 class="contact__header">Jeg leder altid efter nye muligheder, og vil meget gerne høre fra dig.</h1>
          <p class="contact__subheader">Udfyld kontaktformularen, og jeg vil vende tilbage til dig.</p>
        </div>
        <form class="contact__form">
          <label for="fname">Navn</label>
          <input type="text" id="name" name="name" placeholder="Dit navn" />
          <label for="tel">Telefon</label>
          <input type="tel" id="tel" name="tel" placeholder="+45 12 34 56 78" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="din@email.com" />
          <label for="text">Emne</label>
          <textarea name="message" rows="10" cols="70" placeholder="Skriv dit emne her"></textarea>
          <input class="cta" type="submit" value="Send" />
        </form>
      </section>
    </main>
    <footer>
      <p class="footer__text"><span id="year"></span> © Jacob Friis Strand. All rights reserved.</p>
      <div class="contact-icons">
        <a href="https://www.instagram.com/peritia.studio/"><img class="some-icon" src="icons/instagram-icon.svg" alt="instragram icon" /></a>
        <a href="mailto:jaco576u@stud.kea.dk"><img class="some-icon" src="icons/email-icon.svg" alt="email icon" /></a>
        <a href="https://www.linkedin.com/in/jacob-friis-strand/"><img class="some-icon" src="icons/linkedin-icon.svg" alt="linkedin icon" /></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
